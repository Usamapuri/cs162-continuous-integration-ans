name: CI Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: cs162_user
          POSTGRES_PASSWORD: cs162_password
          POSTGRES_DB: cs162
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.x'
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64'
    # You can test your matrix by printing the current Python version

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: psycopg2 prerequisites
      run: sudo apt-get install libpq-dev

    - name: Build docker image
      run: |
        docker build -t cs162-flask:latest web
        docker network create -d bridge cs162-bridge-network
        docker run --name=cs162-instance --network=cs162-bridge-network -d --expose 5000 -p 5000:5000/tcp cs162-flask

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: Test with pytest
      run: |
        python tests/tests.py
